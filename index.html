    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <!-- background div -->
    <div class="background-picture"></div>
    <!-- class 'daily-info' is responsible for showing current day and weather info -->
    <div class="daily-info">
        <p class="day-location"></p>
        <div class="line-between"></div>
        <div class="day-row">
            <p class="day-info"></p>
            <div class="temperature">
                <p class="day-temperature"></p>
                <i class="weather-icon fa-solid"></i>
            </div>

        </div>
    </div>

    <!-- this div is a box, that contains quick access icons of my choosing -->
    <div class="quick-access">
        <!-- each item beside it's own class is assigned to class 'items' and 'i1-5', is given it's own background 'icon-bg b-..' to make it possible for icon to have two different colors -->
        <div class="items i1"><a class="mail" href="https://mail.google.com/"><i class="fa-solid fa-envelope"></i>
                <div class="icon-bg rectangle-bg"></div>
            </a></div>
        <div class="items i2"><a class="youtube" href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i>
                <div class="icon-bg rectangle-bg"></div>
            </a></div>
        <div class="items i3"><a class="github" href="https://github.com/"><i class="fa-brands fa-github"></i>
                <div class="icon-bg circle-bg"></div>
            </a></div>
        <div class="items i4"><a class="linkedin" href="https://www.linkedin.com/feed/"><i
                    class="fa-brands fa-linkedin"></i>
                <div class="icon-bg square-bg"></div>
            </a></div>
        <div class="items i5"><a class="reddit" href="https://www.reddit.com/"><i
                    class="fa-brands fa-square-reddit"></i>
                <div class="icon-bg square-bg"></div>
            </a></div>
    </div>
    <!-- this part of code is in charge of settings panel and it's content -->
    <button class="settings-button"><i class="fa-solid fa-gear"></i></button>
    <div class="settings-panel">
        <div class="settings">
            <h2 class="settings-header"></h2>
            <div class="line-between"></div>
            <div class="link-alignment segment">
                <p class="link-align title"></p>
                <p class="align-left"></p>
                <p class="align-center"></p>
                <p class="align-right"></p>
            </div>
            <div class="line-between"></div>
            <div class="language segment">
                <p class="lang-title title"></p>
                <p class="lang-polish"></p>
                <p class="lang-english"></p>
                <p class="lang-deutsch"></p>

            </div>
            <div class="line-between"></div>
            <div class="city-input segment">
                <p class="city-title title">City:</p>
                <input id='city' type="text">
            </div>
            <div class="api-input segment">
                <p class="key-title title">Weather API Key:</p>
                <input id='weather-key' type="text">
                <button class="weather-button">Submit</button>
            </div>
            <div class="line-between"></div>

        </div>
    </div>
    <!-- this part creates a toggle'able saved tabs panel that emerges from the bottom of the screen and contains a list with preset links -->
    <button class="savedtabs-button"><i class="fa-solid fa-chevron-up"></i></button>
    <div class="savedtabs-panel">
        <div class="savedtabs">
            <table>
                <thead>
                    <th colspan="3" class="savedtabs-header">1</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="saved-link"><a href="https://www.udemy.com/" rel="nofollow">Udemy</a></td>
                        <td class="saved-link"><a href="https://developer.mozilla.org/en-US/" rel="nofollow">MDN</a>
                        </td>
                        <td class="saved-link"><a href="https://fonts.google.com/" rel="nofollow">Google Fonts</a></td>
                    </tr>
                    <tr>
                        <td class="saved-link"><a href="https://www.duolingo.com/" rel="nofollow">Duolingo</a></td>
                        <td class="saved-link"><a href="https://codepen.io/" rel="nofollow">Codepen</a></td>
                        <td class="saved-link"><a href="https://pixabay.com/pl/" rel="nofollow">Pixabay</a></td>

                    </tr>
                    <tr>
                        <td class="saved-link"><a href="https://mmcschool.pl/" rel="nofollow">MMC-School</a></td>
                        <td class="saved-link"><a href="https://roadmap.sh/" rel="nofollow">Dev Roadmap</a></td>
                        <td class="saved-link"><a href="https://webgradients.com/" rel="nofollow">Web Gradients</a></td>
                    </tr>
                    <tr>
                        <td class="saved-link"><a href="" rel="nofollow"></a></td>
                        <td class="saved-link"><a href="" rel="nofollow"></a></td>
                        <td class="saved-link"><a href="https://imagecolorpicker.com/pl" rel="nofollow">Color Picker</a>
                        </td>

                    </tr>
                    <tr>
                        <td class="saved-link"><a href="" rel="nofollow"></a></td>
                        <td class="saved-link"><a href="" rel="nofollow"></a></td>
                        <td class="saved-link"><a href="https://fontawesome.com/" rel="nofollow">Font Awesome</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
